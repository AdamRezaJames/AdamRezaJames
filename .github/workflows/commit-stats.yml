name: Update Commit Stats Badge

on:
  push:
  workflow_dispatch:

jobs:
  update-commit-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Get total commits
        env:
          GH_TOKEN: ${{ secrets.PAT_COMMIT_STATS }}
          USERNAME: "AdamRezaJames"
        run: |
          echo "Fetching repos..."
          REPO_LIST=$(curl -s -H "Authorization: Bearer $GH_TOKEN" "https://api.github.com/user/repos?per_page=100&affiliation=owner" | jq -r '.[].full_name')

          TOTAL=0
          for REPO in $REPO_LIST; do
            COUNT=$(curl -s -H "Authorization: Bearer $GH_TOKEN" "https://api.github.com/repos/$REPO/commits?per_page=1" | jq -r 'length')
            if [ "$COUNT" != "null" ]; then
              COMMITS=$(curl -I -s -H "Authorization: Bearer $GH_TOKEN" "https://api.github.com/repos/$REPO/commits?per_page=1" | grep -i "link" | sed -n 's/.*&page=\([0-9]*\)>; rel="last".*/\1/p')
              TOTAL=$((TOTAL + COMMITS))
            fi
          done

          echo "Total commits: $TOTAL"

          echo "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='40'>
            <rect width='200' height='40' fill='#555'/>
            <rect x='100' width='100' height='40' fill='#4c1'/>
            <text x='50' y='25' fill='white' font-size='14' text-anchor='middle'>Commits</text>
            <text x='150' y='25' fill='white' font-size='14' text-anchor='middle'>$TOTAL</text>
          </svg>" > commits.svg

      - name: Commit updated badge
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add commits.svg
          git commit -m "Update commit stats badge" || echo "No changes to commit"
          git push
