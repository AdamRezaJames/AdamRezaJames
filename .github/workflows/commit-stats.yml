name: Update Commit Stats Badge
on:
  push:
  workflow_dispatch:

jobs:
  update-commit-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_COMMIT_STATS }}
          persist-credentials: true
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
      
      - name: Get total commits across all repos and branches
        env:
          GH_TOKEN: ${{ secrets.PAT_COMMIT_STATS }}
          USERNAME: "AdamRezaJames"
        run: |
          echo "Fetching all your repositories..."
          REPO_LIST=$(curl -s -H "Authorization: Bearer $GH_TOKEN" "https://api.github.com/user/repos?per_page=100&affiliation=owner" | jq -r '.[].full_name')
          
          TOTAL=0
          for REPO in $REPO_LIST; do
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ“¦ Repository: $REPO"
            
            # Get all commits by the authenticated user across ALL branches
            PAGE=1
            REPO_TOTAL=0
            
            while true; do
              RESPONSE=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
                "https://api.github.com/repos/$REPO/commits?author=$USERNAME&per_page=100&page=$PAGE")
              
              COMMITS_ON_PAGE=$(echo "$RESPONSE" | jq '. | length')
              
              if [ "$COMMITS_ON_PAGE" -eq 0 ]; then
                break
              fi
              
              REPO_TOTAL=$((REPO_TOTAL + COMMITS_ON_PAGE))
              echo "  Page $PAGE: +$COMMITS_ON_PAGE commits"
              
              # Check if there are more pages
              if [ "$COMMITS_ON_PAGE" -lt 100 ]; then
                break
              fi
              
              PAGE=$((PAGE + 1))
            done
            
            echo "  âœ“ Total in $REPO: $REPO_TOTAL commits"
            TOTAL=$((TOTAL + REPO_TOTAL))
          done
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ¯ GRAND TOTAL: $TOTAL COMMITS"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='40'>
            <rect width='200' height='40' fill='#555'/>
            <rect x='100' width='100' height='40' fill='#4c1'/>
            <text x='50' y='25' fill='white' font-size='14' text-anchor='middle'>Commits</text>
            <text x='150' y='25' fill='white' font-size='14' text-anchor='middle'>$TOTAL</text>
          </svg>" > commits.svg
      
      - name: Commit and push updated badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull --rebase origin main || true
          
          git add commits.svg
          
          if git diff --staged --quiet; then
            echo "Badge already up to date"
          else
            git commit -m "ğŸ“Š Update commit stats [skip ci]"
            
            for i in {1..5}; do
              if git push; then
                echo "âœ… Successfully pushed!"
                break
              else
                echo "âš ï¸ Push failed, retrying in 2 seconds... (attempt $i/5)"
                sleep 2
                git pull --rebase origin main || true
              fi
            done
          fi
