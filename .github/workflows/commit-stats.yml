name: Update Commit Stats Badge
on:
  push:
  workflow_dispatch:

jobs:
  update-commit-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_COMMIT_STATS }}
          persist-credentials: true
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
      
      - name: Get total commits across all repos
        env:
          GH_TOKEN: ${{ secrets.PAT_COMMIT_STATS }}
        run: |
          echo "Fetching all your repositories..."
          REPO_LIST=$(curl -s -H "Authorization: Bearer $GH_TOKEN" "https://api.github.com/user/repos?per_page=100&affiliation=owner" | jq -r '.[].full_name')
          
          TOTAL=0
          for REPO in $REPO_LIST; do
            echo "Counting commits in $REPO..."
            
            # Try to get commit count from pagination header
            COMMITS=$(curl -I -s -H "Authorization: Bearer $GH_TOKEN" "https://api.github.com/repos/$REPO/commits?per_page=1" | grep -i "link" | sed -n 's/.*&page=\([0-9]*\)>; rel="last".*/\1/p')
            
            if [[ "$COMMITS" =~ ^[0-9]+$ ]]; then
              TOTAL=$((TOTAL + COMMITS))
              echo "  âœ“ $COMMITS commits"
            else
              # No pagination means less than 100 commits - count them directly
              COMMITS=$(curl -s -H "Authorization: Bearer $GH_TOKEN" "https://api.github.com/repos/$REPO/commits?per_page=100" | jq '. | length')
              TOTAL=$((TOTAL + COMMITS))
              echo "  âœ“ $COMMITS commits"
            fi
          done
          
          echo "================================"
          echo "TOTAL COMMITS: $TOTAL"
          echo "================================"
          
          # Create SVG badge
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='40'>
            <rect width='200' height='40' fill='#555'/>
            <rect x='100' width='100' height='40' fill='#4c1'/>
            <text x='50' y='25' fill='white' font-size='14' text-anchor='middle'>Commits</text>
            <text x='150' y='25' fill='white' font-size='14' text-anchor='middle'>$TOTAL</text>
          </svg>" > commits.svg
      
      - name: Commit and push updated badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add commits.svg
          
          if git diff --staged --quiet; then
            echo "Badge already up to date, no commit needed"
          else
            git commit -m "ðŸ“Š Update commit stats: $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
