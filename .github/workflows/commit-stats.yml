name: Update Commit Stats Badge
on:
  push:
  workflow_dispatch:

jobs:
  update-commit-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_COMMIT_STATS }}
          persist-credentials: true
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
      
      - name: Get total commits from ALL sources
        env:
          GH_TOKEN: ${{ secrets.PAT_COMMIT_STATS }}
          USERNAME: "AdamRezaJames"
        run: |
          echo "ğŸ” Fetching ALL repositories (owned, forks, org repos, private)..."
          
          # Get all repos you have access to (including forks, private, org repos)
          REPO_LIST=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/user/repos?per_page=100&affiliation=owner,collaborator,organization_member" \
            | jq -r '.[].full_name')
          
          TOTAL=0
          REPO_COUNT=0
          
          for REPO in $REPO_LIST; do
            REPO_COUNT=$((REPO_COUNT + 1))
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ“¦ [$REPO_COUNT] $REPO"
            
            # Count commits by you in this repo (all branches)
            PAGE=1
            REPO_TOTAL=0
            
            while true; do
              RESPONSE=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
                "https://api.github.com/repos/$REPO/commits?author=$USERNAME&per_page=100&page=$PAGE")
              
              COMMITS_ON_PAGE=$(echo "$RESPONSE" | jq '. | length')
              
              # Check if we got an error or empty response
              if [ "$COMMITS_ON_PAGE" == "null" ] || [ -z "$COMMITS_ON_PAGE" ]; then
                echo "  âš ï¸ Skipping (no access or empty)"
                break
              fi
              
              if [ "$COMMITS_ON_PAGE" -eq 0 ]; then
                break
              fi
              
              REPO_TOTAL=$((REPO_TOTAL + COMMITS_ON_PAGE))
              echo "  ğŸ“„ Page $PAGE: +$COMMITS_ON_PAGE commits"
              
              if [ "$COMMITS_ON_PAGE" -lt 100 ]; then
                break
              fi
              
              PAGE=$((PAGE + 1))
            done
            
            if [ "$REPO_TOTAL" -gt 0 ]; then
              echo "  âœ… Total: $REPO_TOTAL commits"
              TOTAL=$((TOTAL + REPO_TOTAL))
            else
              echo "  â­• No commits by you"
            fi
          done
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ¯ TOTAL REPOSITORIES SCANNED: $REPO_COUNT"
          echo "ğŸ¯ GRAND TOTAL COMMITS: $TOTAL"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          #comment
          
          # Create animated neon scanner badge
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='330' height='80'>
              <defs>
                  <linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='0%'>
                      <stop offset='0%' style='stop-color:#ff00ff'/>
                      <stop offset='50%' style='stop-color:#00ffff'/>
                      <stop offset='100%' style='stop-color:#ff00ff'/>
                  </linearGradient>
                  <linearGradient id='scanline' x1='0%' y1='0%' x2='0%' y2='100%'>
                      <stop offset='0%' style='stop-color:#00ffff;stop-opacity:0'/>
                      <stop offset='50%' style='stop-color:#00ffff;stop-opacity:0.8'/>
                      <stop offset='100%' style='stop-color:#00ffff;stop-opacity:0'/>
                  </linearGradient>
                  <filter id='glow'>
                      <feGaussianBlur stdDeviation='3' result='coloredBlur'/>
                      <feMerge>
                          <feMergeNode in='coloredBlur'/>
                          <feMergeNode in='SourceGraphic'/>
                      </feMerge>
                  </filter>
                  <filter id='textglow'>
                      <feGaussianBlur stdDeviation='2' result='coloredBlur'/>
                      <feMerge>
                          <feMergeNode in='coloredBlur'/>
                          <feMergeNode in='SourceGraphic'/>
                      </feMerge>
                  </filter>
              </defs>
              <rect width='330' height='80' rx='15' fill='#000'/>
              <rect x='3' y='3' width='324' height='74' rx='12' fill='#0d0d0d' stroke='url(#grad)' stroke-width='3' filter='url(#glow)'/>
              <rect x='10' y='0' width='310' height='3' fill='url(#scanline)' filter='url(#glow)'>
                  <animate attributeName='y' values='-3;80;-3' dur='3s' repeatCount='indefinite'/>
              </rect>
              <text x='165' y='35' fill='url(#grad)' font-size='15' text-anchor='middle' font-weight='700' font-family='monospace' letter-spacing='3'>âš¡ TOTAL COMMITS âš¡</text>
              <text x='165' y='60' fill='#fff' font-size='26' text-anchor='middle' font-weight='bold' font-family='monospace' filter='url(#textglow)'>$TOTAL</text>
              <line x1='20' y1='40' x2='310' y2='40' stroke='url(#grad)' stroke-width='1' opacity='0.3'/>
          </svg>" > commits.svg
      
      - name: Commit and push updated badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull --rebase origin main || true
          
          git add commits.svg
          
          if git diff --staged --quiet; then
            echo "Badge already up to date"
          else
            git commit -m "ğŸ“Š Update commit stats [skip ci]"
            
            for i in {1..5}; do
              if git push; then
                echo "âœ… Successfully pushed!"
                break
              else
                echo "âš ï¸ Push failed, retrying in 2 seconds... (attempt $i/5)"
                sleep 2
                git pull --rebase origin main || true
              fi
            done
          fi
