name: Update Commit Stats Badge
on:
  push:
  workflow_dispatch:

jobs:
  update-commit-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_COMMIT_STATS }}
          persist-credentials: true
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
      
      - name: Get total commits from ALL sources
        env:
          GH_TOKEN: ${{ secrets.PAT_COMMIT_STATS }}
          USERNAME: "AdamRezaJames"
        run: |
          echo "ğŸ” Fetching ALL repositories (owned, forks, org repos, private)..."
          
          # Get all repos you have access to (including forks, private, org repos)
          REPO_LIST=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/user/repos?per_page=100&affiliation=owner,collaborator,organization_member" \
            | jq -r '.[].full_name')
          
          TOTAL=0
          REPO_COUNT=0
          
          for REPO in $REPO_LIST; do
            REPO_COUNT=$((REPO_COUNT + 1))
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ“¦ [$REPO_COUNT] $REPO"
            
            # Count commits by you in this repo (all branches)
            PAGE=1
            REPO_TOTAL=0
            
            while true; do
              RESPONSE=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
                "https://api.github.com/repos/$REPO/commits?author=$USERNAME&per_page=100&page=$PAGE")
              
              COMMITS_ON_PAGE=$(echo "$RESPONSE" | jq '. | length')
              
              # Check if we got an error or empty response
              if [ "$COMMITS_ON_PAGE" == "null" ] || [ -z "$COMMITS_ON_PAGE" ]; then
                echo "  âš ï¸ Skipping (no access or empty)"
                break
              fi
              
              if [ "$COMMITS_ON_PAGE" -eq 0 ]; then
                break
              fi
              
              REPO_TOTAL=$((REPO_TOTAL + COMMITS_ON_PAGE))
              echo "  ğŸ“„ Page $PAGE: +$COMMITS_ON_PAGE commits"
              
              if [ "$COMMITS_ON_PAGE" -lt 100 ]; then
                break
              fi
              
              PAGE=$((PAGE + 1))
            done
            
            if [ "$REPO_TOTAL" -gt 0 ]; then
              echo "  âœ… Total: $REPO_TOTAL commits"
              TOTAL=$((TOTAL + REPO_TOTAL))
            else
              echo "  â­• No commits by you"
            fi
          done
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ¯ TOTAL REPOSITORIES SCANNED: $REPO_COUNT"
          echo "ğŸ¯ GRAND TOTAL COMMITS: $TOTAL"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Create a nicer badge
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='220' height='40'>
            <defs>
              <linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='0%'>
                <stop offset='0%' style='stop-color:#4c1;stop-opacity:1' />
                <stop offset='100%' style='stop-color:#3a9;stop-opacity:1' />
              </linearGradient>
            </defs>
            <rect width='110' height='40' fill='#555'/>
            <rect x='110' width='110' height='40' fill='url(#grad)'/>
            <text x='55' y='25' fill='white' font-size='14' text-anchor='middle' font-family='Arial'>Total Commits</text>
            <text x='165' y='25' fill='white' font-size='16' font-weight='bold' text-anchor='middle' font-family='Arial'>$TOTAL</text>
          </svg>" > commits.svg
      
      - name: Commit and push updated badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull --rebase origin main || true
          
          git add commits.svg
          
          if git diff --staged --quiet; then
            echo "Badge already up to date"
          else
            git commit -m "ğŸ“Š Update commit stats [skip ci]"
            
            for i in {1..5}; do
              if git push; then
                echo "âœ… Successfully pushed!"
                break
              else
                echo "âš ï¸ Push failed, retrying in 2 seconds... (attempt $i/5)"
                sleep 2
                git pull --rebase origin main || true
              fi
            done
          fi
