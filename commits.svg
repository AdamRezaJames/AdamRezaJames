<svg xmlns='http://www.w3.org/2000/svg' width='330' height='80'>
    <defs>
        <linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0%' style='stop-color:#ff00ff'/>
            <stop offset='50%' style='stop-color:#00ffff'/>
            <stop offset='100%' style='stop-color:#ff00ff'/>
        </linearGradient>
        <linearGradient id='scanline' x1='0%' y1='0%' x2='0%' y2='100%'>
            <stop offset='0%' style='stop-color:#00ffff;stop-opacity:0'/>
            <stop offset='50%' style='stop-color:#00ffff;stop-opacity:0.8'/>
            <stop offset='100%' style='stop-color:#00ffff;stop-opacity:0'/>
        </linearGradient>
        <filter id='glow'>
            <feGaussianBlur stdDeviation='3' result='coloredBlur'/>
            <feMerge>
                <feMergeNode in='coloredBlur'/>
                <feMergeNode in='SourceGraphic'/>
            </feMerge>
        </filter>
        <filter id='textglow'>
            <feGaussianBlur stdDeviation='2' result='coloredBlur'/>
            <feMerge>
                <feMergeNode in='coloredBlur'/>
                <feMergeNode in='SourceGraphic'/>
            </feMerge>
        </filter>
    </defs>
    <rect width='330' height='80' rx='15' fill='#000'/>
    <rect x='3' y='3' width='324' height='74' rx='12' fill='#0d0d0d' stroke='url(#grad)' stroke-width='3' filter='url(#glow)'/>
    <rect x='10' y='0' width='310' height='3' fill='url(#scanline)' filter='url(#glow)'>
        <animate attributeName='y' values='-3;80;-3' dur='3s' repeatCount='indefinite'/>
    </rect>
    <text x='165' y='35' fill='url(#grad)' font-size='15' text-anchor='middle' font-weight='700' font-family='monospace' letter-spacing='3'>⚡ TOTAL COMMITS ⚡</text>
    <text x='165' y='60' fill='#fff' font-size='26' text-anchor='middle' font-weight='bold' font-family='monospace' filter='url(#textglow)'>961</text>
    <line x1='20' y1='40' x2='310' y2='40' stroke='url(#grad)' stroke-width='1' opacity='0.3'/>
</svg>
